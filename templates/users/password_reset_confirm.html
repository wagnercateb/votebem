{% extends 'base.html' %}
{% block title %}Nova senha - VoteBem{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header text-center">
        <h4><i class="bi bi-lock"></i> Definir nova senha</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Salvar nova senha</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
