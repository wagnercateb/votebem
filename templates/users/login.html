{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Entrar - VoteBem{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="bi bi-person-circle"></i> Entrar</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </div>
                </form>
                
                <hr>
                <div class="text-center mb-3">
                    <p class="mb-2">Ou entre com:</p>
                    <div class="d-grid gap-2">
                        <a class="btn btn-outline-danger" href="{% provider_login_url 'google' process='login' %}">
                            Entrar com Google
                        </a>
                        <a class="btn btn-outline-primary" href="{% provider_login_url 'facebook' process='login' %}">
                            Entrar com Facebook
                        </a>
                    </div>
                </div>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">
                        NÃ£o tem uma conta? 
                        <a href="{% url 'users:register' %}" class="text-decoration-none">
                            Cadastre-se aqui
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
