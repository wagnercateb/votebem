{% extends 'base.html' %}
{% block title %}Redefinir senha - VoteBem{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header text-center">
        <h4><i class="bi bi-key"></i> Redefinir senha</h4>
      </div>
      <div class="card-body">
        <p>Informe seu e-mail cadastrado. Enviaremos um link para redefinição.</p>
        <form method="post">
          {% csrf_token %}
          {{ form.email.errors }}
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar link</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
